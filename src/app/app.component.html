<router-outlet></router-outlet>
<div *ngIf="!loading">
  Image
  <input name="image-upload" (change)="changeImage($event.target.files)" type="file" />

  <br /><br /><br />
  Classify IMG: 
  <button (click)="predictionRunning = true; classify();">Classify</button>

  <p>Probability that it is Pasta: {{probPasta * 100}}%</p>
  <p>Probability that it is Milk: {{probMilk * 100}}%</p>

  <img id="image" src="assets/image.png"/>
</div>

<img *ngIf="loading" src="assets/loading.gif"/>
